<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/stylesheets/level_PVP.css">
    <script src="socket.io-client/dist/socket.io.js"></script>
</head>
<body>
<div id="grid">

    <div class="grid">

        <div>


            <div id="grid_top_menu">
                <div class="grid_top_menu">

                    <div id="crystalLabel"></div>

                    <div id="KILLS">KILLS: </div>
                    <div><h1 id="crystalCounter"></h1></div>

                    <div id="timer_icon"></div>
                    <div id="TIMELEFT">TIME: </div>
                    <!--<div id="TimeLeft">TIME LEFT: </div>-->

                    <div>
                        <form id="timerForm" name=MyForm>
                            <input id="timerInput" name=stopwatch size=10 value="00:00:00">
                        </form>
                    </div>


                    <div>


                        <a class="logo" href="" title="CodeTrollRush">
                            <span>C</span>
                            <span>o</span>
                            <span>d</span>
                            <span>e</span>
                            <span>T</span>
                            <span>r</span>
                            <span>o</span>
                            <span>l</span>
                            <span>l</span>
                            <span>R</span>
                            <span>u</span>
                            <span>s</span>
                            <span>h</span>
                        </a>

                        <a class="logo">

                            <span>A</span>
                            <span>R</span>
                            <span>E</span>
                            <span>N</span>
                            <span>A</span>

                        </a>


                    </div>



                    <div id="tools_top_menu"> </div>

                </div>
            </div>




        </div>




        <div>
            <div id="canvas-wrapper">
                <!--<canvas id="game" width="970" height="575">-->
                <canvas id="game" width="1170" height="582"></canvas>
            </div>
        </div>


        <div>
            <div id="code-area">
                <textarea id="code"></textarea>
            </div>
        </div>


        <div>
            <div id="tips">
                <div id="label_tips_task" onclick="Run()">TASK AND TIPS</div>
            </div>
        </div>


        <div>
            <div id="grid_low_menu">
            <div class="grid_low_menu">

                <div id="btn-execute" class="controls" onclick="Run()">EXECUTE</div>

                <div id="rating"></div>

            <div>
            </div>

                <div>
                    <div id="exitArena" onclick="saveStat()"></div>
                </div>

            <div>
            </div>


                <div id="profile_icon"> </div>

        </div>

    </div>
</div>
</div>
</div>
</body>
<script src="/src/gamePVP.js"></script>
<script src="/src/maps.js"></script>
<script src="/src/tooltips.js"></script>
<script src="/src/CompilePlayerCode.js"></script>
</html>

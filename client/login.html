<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/stylesheets/auth.css">
    <script src="socket.io-client/dist/socket.io.js"></script>
</head>
<body>

<div id="authForm">
    <div class="form_row">
        <input id="signin_email" type="text" placeholder="email">
    </div>

    <div class="form_row">
        <input id="signin_password" type="password" placeholder="password">
    </div>

    <button  class="form_btn" id="btn_signup"></button>

    <button  class="form_btn" id="btn_login"></button>
</div>

<div id="regForm">
    <div class="form_row">
        <input id="reg_email" type="text" placeholder="email">
    </div>

    <div class="form_row">
        <input id="reg_login" type="password" placeholder="login">
    </div>

    <div class="form_row">
        <input id="reg_password" type="password" placeholder="password">
    </div>

    <button  class="form_btn" id="reg_btn_signup"></button>

    <button  class="form_btn" id="reg_btn_signin"></button>
</div>

</body>
<script src="/src/auth.js"></script>
</html>
